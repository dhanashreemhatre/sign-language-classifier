<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/content.css') }}">
{% with messages = get_flashed_messages() %}
 {% if messages %}
  <div>
  {% for message in messages %}
    <p class="alert alert-warning" >{{ message }}</p>
  {% endfor %}
  </div>
 {% endif %}
{% endwith %}
